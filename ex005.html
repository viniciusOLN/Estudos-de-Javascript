<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações</title>
</head>
<body>
    <script>
        console.log(5 + 3/2) // divisão primeiro
        console.log( 5*6**2) // potenciação primeiro
        console.log((5 + 3)/2) //Oq estiver dentro dos parênteses primeiro
        console.log(5 * 4 + 6/2) // Multiplicação e divisão primeiro sendo resolvidos da esquerda para direita
    </script>
</body>
</html>
